    <script type="text/babel">
        function Max (props) {
           let a = parseInt(props.bil1);
           let b = parseInt(props.bil2);

           let max = -99;
           // if ((a > b) && (a > c)) {

           //    max = b;
           // }
           // else {

           // }

           if (a > max) {
               max = a;
           }
           if (b > max) {
               max = b;
           }
           if (c > max) {
               max = c;
           }
           return (
                <p>
                Nilai Max dari 3 buah bilangan: {a}, {b}, {c} adalah {max}
                </p>

           );
        }
        function ElemenHTML () {
            return (
                <div>
                   <h1>Nilai Max</h1>
                   <Max bill="11" bil2="3" bil3="4" />

            );
        }
