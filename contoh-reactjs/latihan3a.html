<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<body>
    <!--- Buat id untuk menampilkan hasil pemrosesan yang dilakukan oleh reactJs -->
    <div id="hasil"></div>
</body>

    <!-- Sematkan library reactJs yang di import melalui CDN -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <!-- Tulis kode reactJS disini -->
    <script type="text/babel">
        const hasil = document.getElementById('hasil');
        const Segitiga = {
            alas : 10,
            tinggi : 20,
        }

        const elemenHTML = (
        <div>
            <h1>Hitung Luas Segitiga</h1>
            <p>alas : {Segitiga.alas} <br/>
                tinggi : {Segitiga.tinggi} <br/>
                luas : 0,5 x {Segitiga.alas} x {Segitiga.tinggi} = {0.5 * Segitiga.
                alas * Segitiga.tinggi} cm<sup>2</sup>
                </p>
        </div>
        );
        ReactDOM.render(elemenHTML, hasil);
    </script>

</html>
